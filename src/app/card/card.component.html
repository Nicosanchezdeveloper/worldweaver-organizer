<div class="card" style="width: 18rem;">
    @if (image && image.trim() !== "") {
        <img [src]="image" class="card-img-top" [alt]="image">
    }
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="#" class="btn btn-primary">See more</a>
    </div>
  </div>
